<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>spittles</title>
</head>
<body>
<h1>Recent spittles</h1>
<table>
    <tbody>
    <tr th:each="spittle : ${spittleList}">
        <td th:text="${spittle.id}">1</td>
        <td><a href="/spittles/show/" th:attrappend="href=${spittle.id}" th:text="${spittle.message}">message ...</a></td>
        <td th:text="${spittle.time}">time ...</td>
    </tr>
    </tbody>
</table>
</body>
</html>
